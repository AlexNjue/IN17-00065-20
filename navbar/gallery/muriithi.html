
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="gallery css.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper"> 
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="Tv studios">news studio</span>
        <span class="item" data-name="Home interior">Home interior</span>
        <span class="item" data-name="Kids studio">Kids</span>
        <span class="item" data-name="hospital reception">Reception</span>
        <span class="item" data-name="Music studio">Music studio</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="Tv studios"><span><img src="images\Mt.Kenya Music show stv.jpg" alt=""></span></div>
      <div class="image" data-name="Tv studios"><span><img src="images\Mt.Kenya Tv Pictu.jpg" alt=""></span></div>
      <div class="image" data-name="Tv studios"><span><img src="images\4. Main studio whole set..stv.jpg" alt=""></span></div>
      <div class="image" data-name="Home interior"><span><img src="images\orange 3.jpg" alt=""></span></div>
      <div class="image" data-name="Home interior"><span><img src="images\orange 3.jpg" alt=""></span></div>
      <div class="image" data-name="Home interior"><span><img src="images\final.jpg" alt=""></span></div>
      <div class="image" data-name="Home interior"><span><img src="images\final 2.jpg" alt=""></span></div>
      <div class="image" data-name="Kids studio"><span><img src="images\kids show 3.jpg" alt=""></span></div>
      <div class="image" data-name="Kids studio"><span><img src="images\kids show 1.jpg" alt=""></span></div>
      <div class="image" data-name="hospital reception"><span><img src="images\SQ15.jpg" alt=""></span></div>
      
    
      
      <div class="image" data-name="hospital reception"><span><img src="images\ref.jpg" alt=""></span></div>
      <div class="image" data-name="Kids studio"><span><img src="images\kids show 2.jpg" alt=""></span></div>
      <div class="image" data-name="Music studio"><span><img src="images\Mwendani 01.jpg" alt=""></span></div>
       <div class="image" data-name="Music studio"><span><img src="images\Mwendani 04.jpg" alt=""></span></div>
      <div class="image" data-name="hospital reception"><span><img src="images\Dental stv 003e.jpg" alt=""></span></div>
      <div class="image" data-name="Kids studio"><span><img src="images\kids show 3.jpg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="gallery_js.js"></script>

</body>
</html>
